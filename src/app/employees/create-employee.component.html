 <form #employeeForm = "ngForm" ngNativeValidate (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary" >
    
    <div class="panel-heading" >
      <h3 class="panel-title">Create Employee</h3>
    </div>

    <div class="panel-body">
      <div class="form-group" [class.has-error]="fullNameControl.invalid && fullNameControl.touched" [class.has-success]="fullNameControl.valid" >
        <label for="fullname" class="control-label" >Full Name</label>
        <input required minlength="4" id="fullname" name="fullName" [(ngModel)]="fullName" type="text" class="form-control" #fullNameControl="ngModel">
        <span class="help-block" *ngIf="fullNameControl.invalid && fullNameControl.touched || fullNameControl.invalid &&fullNameControl.errors.minlength">
          {{fullNameControl.errors.minlength? "Minimum 4 Characters":"Full Name"}} is Required
        </span>
      </div>
      <div class="form-group" [class.has-error]="emailControl.invalid && emailControl.touched" [class.has-success]="emailControl.valid">
        <label for="email" class="control-label" >Email</label>
        <input required id="email" name="emailId" [(ngModel)]="email" type="text" class="form-control" #emailControl="ngModel">
        <span class="help-block" *ngIf="emailControl.invalid && emailControl.touched">
          Enter valid mailId
        </span>      
      </div>
      <div class="form-group" [class.has-error]="phoneControl.invalid && phoneControl.touched" [class.has-success]="phoneControl.valid" >
        <label for="phnumber" class="control-label">Phone Number</label>
        <input required minlength="10" id="phnumber" name="phNumber" [(ngModel)]="phNumber" type="text" class="form-control" #phoneControl="ngModel">
        <span class="help-block" *ngIf="phoneControl.invalid && phoneControl.touched || phoneControl.invalid && phoneControl.errors.minlength">
          {{phoneControl.errors.minlength? "Minimum 7 digits":"Phone Number"}} is Required
        </span>
      </div>
      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control"> 
          <label class="radio-inline">
            <input type="radio" value="email" name="cntctpref" [(ngModel)]="cntctpref">
            Email    
          </label>
          <label class="radio-inline">
            <input type="radio" value="phnumber" name="cntctpref" [(ngModel)]="cntctpref">
            Phone Number
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control"> 
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="gender">
            Male    
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender">
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control"> 
          <label>
            <input type="checkbox" name="isactive" [(ngModel)]="isactive">
            Is Active    
          </label>            
        </div>
      </div>
      <div class="form-group" [class.has-error]="!deptSelected && deptControl.touched" [class.has-success]="deptSelected" >
        <label for="department" class="control-label" >Department</label>
        <select required id="department" name="department" [(ngModel)]="department" class="form-control" #deptControl="ngModel" (change)='onDepartmentSelected(deptControl.value)'>
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{dept.name}}
          </option>
        </select>
        <span class="help-block" *ngIf="!deptSelected && deptControl.touched">
          Select Department {{deptChange}}
        </span>
      </div>
      <div class="row">
        <div class="form-group col-md-3">
          <label for="dateOfBirth">Date Of Birth</label>
          <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" type="text" placement = "right" bsDatepicker [bsConfig]="datePickerConfig" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="photoPath">Photo Path</label>
        <input id="photoPath" name="photoPath" [(ngModel)]="photoPath" type="text" class="form-control">
      </div>
      <div class="form-group" >
        <button type="button" (click)="togglephotoPreview()" class="btn btn-primary" >{{photoPreview? "Hide":"Show"}} Photo</button>
      </div>
      <div class="form-group">
        <img [src] ="photoPath" height="200" width="200" *ngIf="photoPreview" />
      </div>
      
    </div>

    <div class="panel-footer" >
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
    </div>

  </div>
 </form>

<br>
 Angular Generated Form Model : {{employeeForm.value | json}}
