<div class="panel panel-primary" *ngfor="let employee of employees">
  <div class="panel-heading">
    <h3 class="panel-title">{{emplyee.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="co-xs-10">
      <div class="row">
          <div class="co-xs-4">
            <img [src]="employee.photoPath"/>
          </div>
          <div class="co-xs-8">
            
            <div class="row">
              <div class="col-xs-6">
                Gender
              </div>
              <div class="col-xs-6">
                : {{emplyee.gender}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Contact Preference
              </div>
              <div class="col-xs-6">
                : {{emplyee.contactPreference}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Phone Number
              </div>
              <div class="col-xs-6">
                : {{emplyee.phoneNumber}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Date Of Birth
              </div>
              <div class="col-xs-6">
                : {{emplyee.dateOfBirth | date}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Department
              </div>
              <div class="col-xs-6">
                : {{emplyee.department}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                IsActive
              </div>
              <div class="col-xs-6">
                : {{emplyee.isActive}}
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
