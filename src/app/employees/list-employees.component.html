<div class="panel panel-primary" *ngFor="let employee of employees">
  <div class="panel-heading" >
    <h3 class="panel-title">{{employee.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row vertical-align">
          <div class="col-xs-4">
            <img class="imageClass" [src]="employee.photoPath"/>
          </div>
          <div class="col-xs-6">
            
            <div class="row">
              <div class="col-xs-4">
                Gender
              </div>
              <div class="col-xs-4">
                : {{employee.gender}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Contact Preference
              </div>
              <div class="col-xs-4">
                : {{employee.contactPreference}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Phone Number
              </div>
              <div class="col-xs-4">
                : {{employee.phoneNumber}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Email
              </div>
              <div class="col-xs-4">
                : {{employee.email}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Date Of Birth
              </div>
              <div class="col-xs-4">
                : {{employee.dateOfBirth | date}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Department
              </div>
              <div class="col-xs-4">
                : {{employee.department}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                IsActive
              </div>
              <div class="col-xs-4">
                : {{employee.isActive}}
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
